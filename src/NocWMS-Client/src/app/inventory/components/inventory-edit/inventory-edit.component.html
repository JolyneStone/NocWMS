<h3 class="header-no-margin">库存资料</h3>
<div class="col-md-8 offset-2 text-center">
    <form class="form-horizontal" #inventoryForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group row">
            <label class="col-md-3 offset-1 control-label">账面库存：</label>
            <div class="col-md-4">
                <input type="text" class="form-control" #bookInventory="ngModel" [(ngModel)]="inventory.bookInventory" name="bookInventory" [ngClass]="{'form-control-plaintext': !canEdit}" required />
                <div *ngIf="bookInventory.invalid && (bookInventory.dirty || bookInventory.touched)" class="text-danger">
                    <div *ngIf="bookInventory.errors['required']">
                        账面库存不可为空
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 offset-1 control-label">实际库存：</label>
            <div class="col-md-4">
                <input type="text" class="form-control" #realInventory="ngModel" [(ngModel)]="inventory.realInventory" name="realInventory" [ngClass]="{'form-control-plaintext': !canEdit}" required />
                <div *ngIf="realInventory.invalid && (realInventory.dirty || realInventory.touched)" class="text-danger">
                    <div *ngIf="realInventory.errors['required']">
                        实际库存不可为空
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-4 col-md-4">
                <button type="submit" class="btn btn-success" [disabled]="!canEdit && inventoryForm.invalid">保存</button>
                <button type="button" class="btn btn-danger" (click)="backToTable()">返回</button>
            </div>
        </div>
    </form>
</div>
