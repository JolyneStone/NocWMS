<div class="col-md-8 offset-2 text-center">
    <form class="form-horizontal" #staffForm="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group row text-center">
            <div class="col-md-12">
                <img [src]="user.avatar" class="img img-thumbnail avatar-size">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 offset-1 control-label">工号：</label>
            <div class="col-md-4">
                <input type="text" class="form-control-plaintext" value="{{staff.id}}" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 offset-1 control-label">姓名：</label>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="2-64个字符, 必填" #staffName="ngModel" [(ngModel)]="staff.staffName" name="staffName" required minlength="2" maxlength="50" [ngClass]="{'form-control-plaintext': canEdit}" />
                <div *ngIf="staffName.invalid && (staffName.dirty || staffName.touched)" class="text-danger">
                    <div *ngIf="staffName.errors['required']">
                        姓名不可为空
                    </div>
                    <div *ngIf="staffName.errors['minlength']">
                        姓名长度不能小于2个字符
                    </div>
                    <div *ngIf="staffName.errors['maxlength']">
                        姓名长度不能大于64个字符
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 offset-1 control-label">手机号码：</label>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="合法的手机号码, 必填" #telephone="ngModel" [(ngModel)]="staff.telephone" name="telephone" [ngClass]="{'form-control-plaintext': canEdit}" pattern="^(13[0-9]|14[579]|15[0-3,5-9]|16[6]|17[0135678]|18[0-9]|19[89])\d{8}$"
                />
                <div *ngIf="telephone.invalid && (telephone.dirty || telephone.touched)" class="text-danger">
                    <div *ngIf="telephone.errors['required']">
                        手机号码不可为空
                    </div>
                    <div *ngIf="telephone.errors['pattern']">
                        手机号码格式不合法
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 offset-1 control-label">QQ号码：</label>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="QQ号" #qqNumber="ngModel" [(ngModel)]="staff.qqNumber" name="qqNumber" [ngClass]="{'form-control-plaintext': canEdit}" pattern="[1-9][0-9]{4,14}" />
                <div *ngIf="qqNumber.invalid && (qqNumber.dirty || qqNumber.touched)" class="text-danger">
                    <div *ngIf="qqNumber.errors['pattern']">
                        QQ号格式不合法
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 offset-1 control-label">电子邮件：</label>
            <div class="col-md-4">
                <input type="text" class="form-control-plaintext" value="{{user.email}}" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 offset-1 control-label">员工性别：</label>
            <div class="col-md-4">
                <label for="male">男</label>
                <input type="radio" id="male" name="gender" [(ngModel)]="gender" value="male" [disabled]="!canEdit">
                <label for="female">女</label>
                <input type="radio" id="female" name="gender" [(ngModel)]="gender" value="female" [disabled]="!canEdit">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 offset-1 control-label">职务：</label>
            <div class="col-md-4">
                <input type="text" class="form-control" placeholder="职务描述 2-32个字符, 必填" #duty="ngModel" [(ngModel)]="staff.duty" name="duty" [ngClass]="{'form-control-plaintext': canEdit}" required minlength="2" maxlength="50" />
                <div *ngIf="duty.invalid && (duty.dirty || duty.touched)" class="text-danger">
                    <div *ngIf="duty.errors['required']">
                        职务描述不可为空
                    </div>
                    <div *ngIf="duty.errors['minlength']">
                        职务描述长度不可小于2个字符
                    </div>
                    <div *ngIf="duty.errors['maxlength']">
                        职务描述长度不可大于32个字符
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-md-3 offset-1 control-label">备注：</label>
            <div class="col-md-4">
                <textarea class="form-control" rows="3" placeholder="0-255个字符" #remarks="ngModel" [(ngModel)]="staff.remarks" name="remarks" [ngClass]="{'form-control-plaintext': canEdit}" maxlength="255"></textarea>
                <div *ngIf="remarks.invalid && (remarks.dirty || remarks.touched)" class="text-danger">
                    <div *ngIf="remarks.errors['maxlength']">
                        备注长度不能大于255个字符
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="offset-4 col-md-4">
                <button type="submit" class="btn btn-success" [disabled]="!canEdit && staffForm.invalid">保存</button>
                <button type="button" class="btn btn-danger" (click)="backToTable()">返回</button>
            </div>
        </div>
    </form>
</div>
