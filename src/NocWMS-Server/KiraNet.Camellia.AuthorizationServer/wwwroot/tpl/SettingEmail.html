<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{subject} - 绑定邮箱</title>
</head>

<body>
    <h3>{name} 您好：</h3>
    <div style='padding-top:20px;width:100%'>{content}</div>
    <div style='padding-top:30px;width:100%'>温馨提示：如果您不是{host}用户，请勿点击。</div>
    <div style='padding-top:5px;width:100%;color:#ccc;border-top:1px solid #ccc'>此为系统邮件请勿回复</div>
    <hr />
    <p style="left:90%;">by {host}</p>
</body>

</html>
